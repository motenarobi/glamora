<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamora Cart</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
                <span>GLAMORA</span>
            </div>
    <header class="cart-header">
        
        <div class="container">
            
            <h1>Your Beauty Bag</h1>
            <p>Review your luxurious selections</p>
        </div>
    </header>

    <main class="cart-page">
        <!-- Cart Items Section -->
        <section class="cart-items" id="cart-items">
            <!-- Dynamically populated by cart.js -->
        </section>

        <!-- Order Summary Section -->
        <aside class="order-summary">
            <h2>Order Summary</h2>
            
            <div class="summary-details">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">KSh 0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery</span>
                    <span id="delivery">KSh 200.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">KSh 200.00</span>
                </div>
            </div>

            <button id="checkout-btn">
                Proceed to Checkout <i class="fas fa-arrow-right"></i>
            </button>

            <div class="payment-options">
                <img src="../images/mpesa.png" alt="M-Pesa">
                <img src="../images/visa.png" alt="Visa">
                <img src="../images/card.png" alt="Mastercard">
            </div>
        </aside>
    </main>

    <script src="../js/cart.js"></script>
</body>
</html>
